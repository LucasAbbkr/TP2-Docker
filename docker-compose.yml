version: '3.3'
services:
  backend:
    container_name: backend
    build: ./simple-api
    networks:
      - app-network
    depends_on:
      - database
    image: lucasabbkr/tp2_backend

  database:
    container_name: database
    restart: always
    build: ./database
    networks:
      - app-network
    env_file:
      - database/.env
    image: lucasabbkr/tp2_database

  httpd:
    container_name: reverse_proxy
    build: ./httpd
    ports:
      - "80:80"
    networks:
      - app-network
    image: lucasabbkr/tp2_httpd


volumes:
  my_db_volume:
    driver: local

networks:
  app-network:


