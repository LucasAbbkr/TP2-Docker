language: java

script:
  - mvn clean verify --file ./simple-api/pom.xml
  - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=devops_tp2
  # Connexion Ã  Docker
  - docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_PASSWORD
  # Build
  - docker-compose build
  # Publication des images
  - docker-compose push

services:
  - docker

cache:
  directories:
  - $HOME/.m2

addons:
  sonarcloud:
    organization: "lucasabbkr"
    token: "$SONARCLOUD_TOKEN"